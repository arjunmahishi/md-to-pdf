<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Editor</title>
  <link href="/dist/output.css" rel="stylesheet" />
  <script type="module" src="/src/main.js"></script>
</head>

<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-4 flex flex-col md:flex-row items-center gap-4 border-b">
    <div class="flex-1 flex-row flex-grow">
      <label for="font" class="mr-2">Font:</label>
      <select id="font" class="p-2 border rounded">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
      </select>

      <button id="page-break" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-4" hidden>
        Insert page break
      </button>
    </div>

    <div class="flex flex-row-reverse flex-grow">
      <button id="save-pdf" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save as PDF
      </button>
    </div>
  </div>

  <div id="main-container" class="container mx-auto p-4 flex flex-col md:flex-row grow">
    <div id="editor" class="w-1/2 overflow-auto border-r-4"></div>

    <!--If the classes of this div chaange, make sure to change it in the PDF generating function too-->
    <div id="preview" class="w-1/2 overflow-auto ml-0 md:ml-4 prose prose-neutral max-w-none"></div>
  </div>

</body>
</html>
